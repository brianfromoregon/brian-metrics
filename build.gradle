task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}

apply plugin: 'java'

sourceCompatibility = '1.7'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.codahale.metrics', name: 'metrics-core', version: '3.0.0-BETA3'
    compile group: 'com.codahale.metrics', name: 'metrics-logback', version: '3.0.0-BETA3'
    compile group: 'com.codahale.metrics', name: 'metrics-jvm', version: '3.0.0-BETA3'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.13'
}
